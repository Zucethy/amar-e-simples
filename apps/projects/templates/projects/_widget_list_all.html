<div class="widget clearfix">
    <h3 class="title">
        {{ title }}
    </h3>

    <ul class="popular-post">
      {% for project in projects %}
        <li>
            <a href="{% url 'project-show' project.slug %}"><img src="{{ project.photo_display.url }}" alt="{{ project.name }}"></a>
            <a href="{% url 'project-show' project.slug %}">{{ project.name}}</a><br>
        </li>
      {% endfor %}
    </ul><!-- /.latest-post -->
</div>
