<div class="news-container">
  {% for n in news %}
    {% if forloop.counter0|divisibleby:'2' %}
    <div class="row">
    {% endif %}
      <div class="news-item col-md-6 from-bottom delay-200">
        <a href="{% url 'news-show' slug=n.slug %}"><img class="news-item-image" src="{{ n.photo_thumbnail.url }}" alt="{{ n.title }}"></a>
        <article class="news-article">
          <div class="article-container">
            <div class="post-meta">
              <div class="meta-icon">
                <span><i class="fa fa-{% if n.is_audio %}music{% elif n.is_text %}file-text-o{% else %}film{% endif %}"></i></span>
              </div>

              <time datetime="{{ n.publication_date }}">{{ n.publication_date|date:"d M'y" }}</time>
            </div><!-- /.post-meta -->
            <div class="post-details">
              <h3 class="content-title"><a href="{% url 'news-show' slug=n.slug %}" class="">{{ n.title }}</a></h3>
              <p>
                {{ n.description }}
              </p>
              <div>
                <a href="{% url 'news-show' slug=n.slug %}" class="btn custom-btn">Leia mais</a>
              </div>
            </div><!-- /.post-details -->
          </div><!-- /.article-container -->
        </article><!-- /.news-article -->
      </div><!-- /.news-item -->
    {% if forloop.counter|divisibleby:'2' or forloop.last %}
    </div>
    {% endif %}
  {% endfor %}

  <div class="view-all">
    <a href="{% url 'news-list-all' %}" class="btn custom-btn ">Ver todos</a>
  </div>
</div><!-- /.news-container -->
